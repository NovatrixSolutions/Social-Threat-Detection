<!DOCTYPE html>
<html lang="en" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAPI Threat Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="platform.css">
    <style>
        :root {
            --primary-color: #2A5CAA;F
            --secondary-color: #3A7BDA;
            --accent-color: #1A4B8C;
        }
        h1 {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
        }
        .search-btn, .report-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        }
        .article-card {
            border-left-color: var(--primary-color);
        }
    </style>
</head>
<body>
<div id="vanta-bg"></div>

<div class="container">
    <div class="platform-header">
        <img src="assests/news.png" alt="NewsAPI" class="platform-logo pulse">
        <h1 style="color:white">NewsAPI Threat Analysis</h1>
    </div>

    <div class="search-container floating">
        <input type="text" id="searchInput" placeholder="Enter keywords to analyze..." class="search-input">
        <button id="searchBtn" class="search-btn">Analyze</button>
    </div>

    <div id="resultsSection" style="display: none;">
        <div class="threat-visualization" id="threatViz"></div>

        <div class="results-box">
            <h2>Detected Threats</h2>
            <div class="tweets-container" id="tweetsContainer">
                <!-- Articles will be dynamically inserted here -->
            </div>
        </div>

        <button id="generateReportBtn" class="report-btn floating">
            Generate Comprehensive Report
        </button>
    </div>
</div>

<!-- Your existing scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script src="js/platform.js"></script>

<!-- PDF library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- PDF download logic -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const generateBtn = document.getElementById("generateReportBtn");
      const container = document.getElementById("tweetsContainer"); // same id used in all pages

      if (!generateBtn || !container) return;

      generateBtn.addEventListener("click", function () {
        const contentText = container.innerText.trim();
        if (!contentText) {
          alert("No threats to include in report. Please run an analysis first.");
          return;
        }

        // Clone the container so we don't affect the UI
        const clone = container.cloneNode(true);
        clone.style.maxHeight = "none";
        clone.style.overflow = "visible";
        clone.style.background = "#0b1220";
        clone.style.color = "#ffffff";
        clone.style.padding = "10px";

        const opt = {
          margin: 10,
          // ðŸ‘‡ change this name per platform if you want
          filename: 'threat_report.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().from(clone).set(opt).save();
      });
    });
</script>
</body>
</html>
